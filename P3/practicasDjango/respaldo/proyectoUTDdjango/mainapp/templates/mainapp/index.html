{% extends "layouts/layouts.html" %}

{% block title %}
    {{title}}
{% endblock title %}


{% block content %}
    <h1>{{title}}</h1>
    <p>{{content}}</p>
    <p>{{mensaje}}</p>
  
    {% if user.email %}
        <br><hr><br>
        <h2>Bienvenido al sistema {{user.first_name}} {{user.last_name}}
        </h2>
        {% else %}
        <p>Porfas inicia sesion</p>
    {% endif %}
{% endblock content %}
