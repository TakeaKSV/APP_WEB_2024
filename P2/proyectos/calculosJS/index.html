<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <script src="calculadora.js" type="text/javascript"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Calculadora</title>
</head>
<body>
    <div id="principal">
    <h1>.: Calculadora Básica :.</h1>
    <hr>
    <div id="form">
    <label for="number1" title="Ingresa un numerin tontin">Número 1:</label>
    <input type="number" id="number1" autofocus>
    <br>
    <label for="number2">Número 2:</label>
    <input type="number" id="number2">
    </div>
    <br>                    
    <label for="operacion1">Tipo de Operación: </label>
    <select id="operacion1">
        <option value="1" selected>Suma</option>
        <option value="2">Resta</option>
        <option value="3">Multiplicación</option>
        <option value="4">División</option>
    </select>
    <br>
    <button onclick="operaciones()">Calcular</button>
    <hr>
    <div id="resultado"></div>
        </div>
</body>
</html>
